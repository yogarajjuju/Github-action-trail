# This is the name of your workflow
name: Check out the code

# This is the EVENT (the trigger)
on:
  push:

# This is the JOB
jobs:
  # We give our job an ID
  list-files:
    # Tell it which "computer" to use
    runs-on: ubuntu-latest

    # These are the STEPS
    steps:
      # Step 1: Use the 'checkout' tool to download our code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Run a command to list the files
      - name: List files in the repository
        run: ls -l
