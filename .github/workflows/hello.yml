# This is the name of your workflow
name: Greet the User

# This is the EVENT (the trigger)
# It runs when you 'push' code
on:
  push:

# This is the JOB (the set of tasks)
jobs:
  # We give our job an ID, like 'say-hello'
  say-hello:
    # This tells the robot which "computer" to use
    # 'ubuntu-latest' is just a clean, virtual computer
    runs-on: ubuntu-latest

    # These are the STEPS (the individual commands)
    steps:
      # Step 1: Give it a name
      - name: Print a greeting
        # Step 2: Tell it what to run
        run: echo "Hello, World!"
